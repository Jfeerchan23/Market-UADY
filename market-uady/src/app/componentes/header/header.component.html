<div class="FondoN">
    <h3 class="titulo-superior">El sitio de emprendimiento para estudiantes de la Universidad Autónoma de Yucatán</h3>
    <header class="header">
        <div class="logo">
            <img src="../../../assets/logo.png" alt="Logo" class="logoC">
        </div>
        <div class="profile">
            <p>{{ perfil.nombres }} {{ perfil.apellidos }}</p>
            <div id="user-profile">
        
                <div class="dropdown">
                    <div class="profile-image-container" id="menuBtn" onclick="toggleMenu(event)">
                        <img src="{{ perfil.imagen }}" alt="Imagen de perfil" class="rounded" id="profile-image">
                    </div>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#">Editar perfil</a>
                        <a href="#" id="cerrarSesion">Cerrar sesión</a>

                    </div>
                </div>
                
            </div>
        </div>
    </header>
</div>

<script>
    document.getElementById('cerrarSesion').addEventListener('click', function (e) {
  e.preventDefault(); // Evita que el enlace realice una redirección predeterminada

  // Elimina los elementos de sessionStorage
  sessionStorage.removeItem('matricula');
  sessionStorage.removeItem('idUsuario');
  sessionStorage.removeItem('token');

  // Redirige al usuario a la página de inicio de sesión
  window.location.href = 'ruta-de-tu-pagina-de-inicio-de-sesion.html';
});

</script>
