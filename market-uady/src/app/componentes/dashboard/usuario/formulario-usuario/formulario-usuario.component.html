<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="header">
</div>
<div class="contenedorForm">
  <div class="editarPerfil">
    Editar Perfil
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="row g-2">
      <div class="col-12">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="Daniel Eduardo Gutierrez Delfin" disabled class="form-control camposFormulario">
      </div>

      <div class="col-12">
        <label for="facultad">Facultad de Pertenencia:</label>
        <select class="form-control camposFormulario" id="facultad" name="facultad" required>
          <option value="">Facultad de Matemáticas</option>
          <option value="ciencias-antropologicas">Facultad de Ciencias Antropológicas</option>
        </select>
      </div>

      <div class="col-12">
        <label for="correo">Correo institucional:</label>
        <input type="text" id="correo" name="correo" value="a16383940@alumnos.uady.mx" disabled class="form-control camposFormulario">
      </div>

      <div class="col-12">
        <label for="numeroContacto">Número de contacto:</label>
        <input type="text" id="numeroContacto" name="numeroContacto" value="999 123 4567" class="form-control camposFormulario">
      </div>

      <div class="col-12">
          <label class="form-label">Foto de perfil</label>
          <input type="file" class="form-control form-control-file" (change)="onFileSelected($event)" formControlName="imagenPerfil" />
      </div>

      <div class="col-12">
        <div class="d-grid gap-2">
          <button type="button" class="btn">Enviar</button>
        </div>
      </div>
    </form>
  </div>
</div>
