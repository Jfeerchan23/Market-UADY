<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="header">
</div>
<div class="contenedorForm">
  <div class="editarPerfil">
    Editar Perfil
  </div>
  <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form class="row g-2">
      <div class="col-12">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="perfil.nombre" [disabled]="!modoEdicion" class="form-control camposFormulario">
      </div>

      <div class="col-12">
        <label for="facultad">Facultad de Pertenencia:</label>
        <select class="form-select camposFormulario" id="facultad" name="facultad" [(ngModel)]="perfil.facultad" required>
          <option *ngFor="let facultad of facultades" [value]="facultad.idFacultad">{{ facultad.nombre }}</option>
        </select>
      </div>

      <div class="col-12">
        <label for="correo">Correo institucional:</label>
        <input type="text" id="correo" name="correo" [(ngModel)]="perfil.correo" [disabled]="!modoEdicion" class="form-control camposFormulario">
      </div>

      <div class="col-12">
        <label for="numeroContacto">NÃºmero de contacto:</label>
        <input type="text" id="numeroContacto" name="numeroContacto" [(ngModel)]="perfil.numeroContacto" [disabled]="!modoEdicion" class="form-control camposFormulario">
      </div>

      <div class="col-12">
        <label class="form-label">Foto de perfil</label>
        <input type="file" class="form-control form-control-file" (change)="onFileSelected($event)" [disabled]="!modoEdicion" />
      </div>

      <div class="col-12">
        <div class="d-grid gap-2">
          <button type="button" class="btn" (click)="editarPerfil()" [hidden]="modoEdicion">Editar perfil</button>
          <button type="button" class="btn" (click)="guardarCambios()" [hidden]="!modoEdicion">Guardar cambios</button>
        </div>
      </div>
    </form>
  </div>
</div>
