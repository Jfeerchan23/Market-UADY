<header class="header"></header>
<main class="main-body">
  <h1 class="mt-3">Formulario de publicacion</h1>
  <form class="form-publicacion">
    <mat-form-field class="example-full-width">
      <mat-label>Titulo</mat-label>
      <input matInput />
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Descripción</mat-label>
      <textarea
        matInput
        placeholder="De que trata tu producto/servicio..."
      ></textarea>
    </mat-form-field>

    <mat-form-field floatLabel="always" class="example-full-width">
      <mat-label>Precio</mat-label>
      <input
        matInput
        type="number"
        class="example-right-align"
        placeholder="0"
      />
      <span matTextPrefix>$&nbsp;</span>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Categoría</mat-label>
      <mat-select>
        <mat-option value="producto">Producto</mat-option>
        <mat-option value="servicio">Servicio</mat-option>
      </mat-select>
    </mat-form-field>

    <!-- A file uploader with multiple files and show the files in a list -->
    <div class="mb-3">
      <label for="formFile" class="form-label">Cargar imágenes</label>
      <input
        class="form-control"
        type="file"
        id="formFile"
        multiple
        accept="image/*"
        (change)="onImageSelected($event)"
      />
      <!-- file list -->
      <div class="container text-center mt-4">
        <div class="row">
          <div
            class="col-4"
            *ngFor="let image of uploadedImages"
            style="height: 150px"
          >
            <img
              [src]="image"
              class="img-thumbnail"
              alt="Selected Image"
              style="height: 100%"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="form-group">
      <button type="submit">Publicar</button>
    </div>
  </form>
</main>
